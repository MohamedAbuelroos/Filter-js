<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Filter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul>
        <li class="active" data-filter=".all">ALL Work</li>
        <li data-filter=".gfx">Graphic Designer</li>
        <li data-filter=".dev">Web Development</li>
        <li data-filter=".tec">Technical</li>
    </ul>
    <div class="gallery">
        <img class="all dev" src="images/dev1.jpg" alt="">
        <img class="all tec" src="images/tec1.jpg" alt="">
        <img class="all gfx" src="images/gd2.jpg" alt="">
        <img class="all dev" src="images/dev3.jpg" alt="">
        <img class="all gfx" src="images/gd1.jpg" alt="" width="249px">
        <img class="all tec" src="images/tec2.jpg" alt="">
        <img class="all gfx" src="images/gd3.jpg" alt="">
        <img class="all dev" src="images/dev2.jpg" alt="">
        <img class="all dev" src="images/dev4.jpg" alt="">
        <img class="all tec" src="images/tec3.jpg" alt="">
    </div>
    <script src="main.js"></script>
</body>
</html>
